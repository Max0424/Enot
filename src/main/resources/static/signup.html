<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Enot Adoption</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h2 class="login-title">Sign Up to Enot Adoption</h2>

<form class="login-form" onsubmit="handleSignup(event)">
    <input type="text" id="signup-username" placeholder="Choose a username" required>
    <input type="password" id="signup-password" placeholder="Choose a password" required>
    <button type="submit">Sign Up</button>
</form>

<div class="back-link">
    <a href="/login.html">‚Üê Already have an account? Log in</a>
</div>

<script>
    async function handleSignup(event) {
      event.preventDefault();

      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;

      const res = await fetch('/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const text = await res.text();
      alert(text);

      if (res.ok) {
        window.location.href = '/login.html'; // redirect to login page
      }
    }
</script>

</body>
</html>
